[build]
  publish = "public"
  command = "npm run build"
[build.environment]
  NODE_VERSION = "18"
  YARN_VERSION = "1.22.4"
  YARN_FLAGS = "--no-ignore-optional"


[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOW-FROM https://builtatlightspeed.com, https://jamstackthemes.dev"

    


